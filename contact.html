<div class="container">
<div class="row">
    <div class="col-md-8">
        <h3>Enviame un mensaje</h3>
        <form name="sentMessage" id="contactForm" novalidate>
            <div class="control-group form-group">
                <div class="controls">
                    <label>Nombre completo:</label>
                    <input type="text" class="form-control" id="name" required data-validation-required-message="Por favor ingresá tu nombre.">
                    <p class="help-block"></p>
                </div>
            </div>
            <div class="control-group form-group">
                <div class="controls">
                    <label>Teléfono:</label>
                    <input type="tel" class="form-control" id="phone" required data-validation-required-message="Por favor, ingresá tu número de teléfono.">
                </div>
            </div>
            <div class="control-group form-group">
                <div class="controls">
                    <label>Tu Email:</label>
                    <input type="email" class="form-control" id="email" required data-validation-required-message="Por favor, ingresá tu mail.">
                </div>
            </div>
            <div class="control-group form-group">
                <div class="controls">
                    <label>Mensaje:</label>
                    <textarea rows="10" cols="100" class="form-control" id="message" required data-validation-required-message="Please enter your message" maxlength="999" style="resize:none"></textarea>
                </div>
            </div>
            <div id="success"></div>

            <div> 
                <h6> Agradecimiento </h6>
            </div>
            <!-- Por fallas en el mensaje -->
            <button type="submit" class="btn btn-primary">Enviar mensaje</button>
        </form>
    </div>
</div>
